{% extends "layout.html" %} {% block title %}Sign up{% endblock %}
<!-- main -->
{% block main %}

<section class="!h-full bg-gray-100 font-open-sans">
  <div class="flex flex-col items-center justify-center h-full lg:py-0">
    <div class="w-full max-w-4xl p-0 mt-0 bg-white rounded-lg shadow-md">
      <div class="p-8 space-y-2">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Sign up to ADPyBlog
        </h1>
        <form class="space-y-4" action="/signup/" method="post">
          {% csrf_token %}
          <div>
            <label class="block mb-2 text-base font-medium text-gray-900"
              >Your name</label
            >
            <div class="flex w-full space-x-5">
              <input
                type="text"
                name="frs"
                id="frs"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="First name"
                required=""
              />
              <input
                type="text"
                name="lst"
                id="lst"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Last name"
                required=""
              />
            </div>
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-base font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
              for="username"
              class="block mb-2 text-base font-medium text-gray-900"
              >Choose username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="jhonDoue"
              required=""
            />
          </div>

          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start"></div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Sign up
          </button>
          <p class="text-base font-normal text-gray-700">
            Already have an account yet?
            <a href="/login" class="font-semibold text-gray-900 hover:underline"
              >Log in</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
