{% extends "layout.html" %} {% block title %}Contact{% endblock %}
<!-- nav -->
{% block contactUs %}bg-slate-900{% endblock %}
<!-- main -->
{% block main %}

<div class="flex flex-col items-center justify-center w-screen font-open-sans">
  <!-- alert -->

  <!-- main content -->
  <div class="w-full max-w-4xl">
    <p class="text-4xl font-semibold text-center">Contact Us</p>
  </div>
  <div class="w-full max-w-4xl mt-5">
    <form action="/contact/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="text-lg">Name</label>
        <div class="flex items-center justify-center w-full space-x-3">
          <input
            type="text"
            class="w-full bg-gray-100 rounded-lg focus:bg-white focus:shadow-md focus:shadow-blue-300 placeholder:text-base focus:border-blue-300"
            placeholder="First name"
            name="frs"
            required
          />
          <input
            type="text"
            class="w-full bg-gray-100 rounded-lg focus:bg-white focus:shadow-md focus:shadow-blue-300 placeholder:text-base focus:border-blue-300"
            placeholder="Last name"
            name="lst"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="text-lg">Email</label>
        <input
          type="email"
          id="email"
          class="w-full bg-gray-100 rounded-lg focus:bg-white focus:shadow-md focus:shadow-blue-300 placeholder:text-base focus:border-blue-300"
          placeholder="abc@example.com"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="text-lg">Phone no.</label>
        <input
          type="tel"
          id="phone"
          class="w-full bg-gray-100 rounded-lg focus:bg-white focus:shadow-md focus:shadow-blue-300 placeholder:text-base focus:border-blue-300"
          placeholder="XXXXXXXXXX"
          name="phone"
          required
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="text-lg">How may help you?</label>
        <textarea
          id="desc"
          class="w-full bg-gray-100 rounded-lg focus:bg-white focus:shadow-md focus:shadow-blue-300 placeholder:text-base focus:border-blue-300"
          placeholder="Write hare..."
          name="desc"
          required
        ></textarea>
      </div>
      <div class="flex items-center justify-center w-full">
        <button
          type="submit"
          class="px-3 py-2 text-base font-medium text-white duration-300 ease-in-out bg-blue-600 rounded-md hover:bg-blue-700 hover:duration-300 hover:ease-out"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
