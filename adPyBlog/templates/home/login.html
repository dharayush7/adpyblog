{% extends "layout.html" %} {% block title %}Log in{% endblock %}
<!-- main -->
{% block main %}

<section class="relative z-10 h-full bg-gray-100 font-open-sans">
  <div class="flex flex-col items-center justify-center h-full py-0">
    <div
      class="w-full bg-white rounded-lg shadow-md md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Log in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" action="/login/" method="post">
          {% csrf_token %}
          <div>
            <label
              for="username"
              class="block mb-2 text-base font-medium text-gray-900"
              >Your username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="jhondoe24"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-base font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start"></div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Log in
          </button>
          <p class="text-base font-normal text-gray-700">
            Don’t have an account yet?
            <a
              href="/signup"
              class="font-semibold text-gray-900 hover:underline"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
